[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "fasta_reader"
authors = [{name = "Danilo Horta", email = "danilo.horta@pm.me"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]
requires-python = ">=3.8,<4"
dependencies = [
    "click>=7.1.2",
    "more-itertools>=8.4.0",
    "xopen>=1.0.1",
    "plotille>=3.8.0",
]

[project.urls]
Home = "https://github.com/EBI-Metagenomics/fasta-reader-py"

[project.scripts]
fasta-show = "fasta_reader:cli"

[project.optional-dependencies]
dev = [
    "black",
    "isort",
    "pyright",
]
test = [
    "pytest",
    "pytest-datafiles",
]

[tool.isort]
profile = "black"
